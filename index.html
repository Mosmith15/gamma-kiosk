<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gamma Presentation Kiosk</title>
      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }
                body, html {
                              width: 100%;
                              height: 100%;
                              overflow: hidden;
                              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                }
                body {
                              background: #f5f5f5;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                }
                .container {
                              width: 100%;
                              height: 100%;
                              display: flex;
                              flex-direction: column;
                              align-items: center;
                              justify-content: center;
                }
                iframe {
                              width: 100%;
                              height: 100%;
                              border: none;
                              display: block;
                }
                .loading {
                              text-align: center;
                              color: #666;
                }
                .loading h2 {
                              margin-bottom: 20px;
                              font-size: 24px;
                }
                .spinner {
                              border: 4px solid #f3f3f3;
                              border-top: 4px solid #3498db;
                              border-radius: 50%;
                              width: 50px;
                              height: 50px;
                              animation: spin 1s linear infinite;
                              margin: 20px auto;
                }
                @keyframes spin {
                              0% { transform: rotate(0deg); }
                              100% { transform: rotate(360deg); }
                }
            </style>
  </head>
  <body>
        <div class="container">
                  <iframe id="presentation" allow="allowfullscreen" sandbox="allow-same-origin allow-scripts allow-popups allow-presentation"></iframe>iframe>
        </div>div>

        <script>
                  // Configuration
                  const GAMMA_URL = 'https://gamma.app/docs/Kaiyas-Secret-Garden-sarn63ahs5p5rhu?plays=1';
                  const TOTAL_SLIDES = 10;
                  const SLIDE_DURATION = 7000; // 7 seconds

                  let currentSlide = 0;
                  const iframeElement = document.getElementById('presentation');

                  function navigateToSlide(slideNumber) {
                                try {
                                                  const slideUrl = `${GAMMA_URL}#card-${slideNumber}`;
                                                  iframeElement.src = slideUrl;
                                                  console.log(`Navigating to slide ${slideNumber}`);
                                } catch (error) {
                                                  console.error('Error navigating to slide:', error);
                                }
                  }

                  function nextSlide() {
                                navigateToSlide(currentSlide);
                                currentSlide = (currentSlide + 1) % TOTAL_SLIDES;
                  }

                  // Start with first slide
                  window.addEventListener('load', function() {
                                navigateToSlide(0);
                                currentSlide = 1;
                                // Auto-advance slides every SLIDE_DURATION ms
                                setInterval(nextSlide, SLIDE_DURATION);
                  });

                  // Handle keyboard controls (optional)
                  document.addEventListener('keydown', function(event) {
                                if (event.key === 'ArrowRight') {
                                                  nextSlide();
                                } else if (event.key === 'ArrowLeft') {
                                                  currentSlide = (currentSlide - 2 + TOTAL_SLIDES) % TOTAL_SLIDES;
                                                  navigateToSlide(currentSlide);
                                                  currentSlide = (currentSlide + 1) % TOTAL_SLIDES;
                                }
                  });
        </script>
  </body>
</html>html>
        </script>
  </body>
