<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kaiya's Sweet Sixteen - Secret Dinner Menu Reveal</title>
      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                html, body {
                              width: 100%;
                              height: 100%;
                              background: #000;
                              overflow: hidden;
                              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                }

                .video-wrapper {
                              position: absolute;
                              top: 0;
                              left: 0;
                              width: 100%;
                              height: 100%;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              background: #000;
                }

                video {
                              width: 100%;
                              height: 100%;
                              object-fit: contain;
                              background: #000;
                }

                .play-button-overlay {
                              position: absolute;
                              top: 50%;
                              left: 50%;
                              transform: translate(-50%, -50%);
                              width: 80px;
                              height: 80px;
                              background: rgba(255, 255, 255, 0.8);
                              border-radius: 50%;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              cursor: pointer;
                              z-index: 10;
                              transition: all 0.3s ease;
                }

                .play-button-overlay:hover {
                              background: rgba(255, 255, 255, 1);
                              transform: translate(-50%, -50%) scale(1.1);
                }

                .play-button-overlay::after {
                              content: '';
                              width: 0;
                              height: 0;
                              border-left: 25px solid #000;
                              border-top: 15px solid transparent;
                              border-bottom: 15px solid transparent;
                              margin-left: 5px;
                }

                .play-button-overlay.hidden {
                              display: none;
                }

                .loading {
                              position: absolute;
                              top: 50%;
                              left: 50%;
                              transform: translate(-50%, -50%);
                              text-align: center;
                              color: #fff;
                              z-index: 5;
                }

                .spinner {
                              border: 4px solid rgba(255, 255, 255, 0.3);
                              border-top: 4px solid #fff;
                              border-radius: 50%;
                              width: 50px;
                              height: 50px;
                              animation: spin 1s linear infinite;
                              margin: 0 auto 20px;
                }

                @keyframes spin {
                              0% { transform: rotate(0deg); }
                              100% { transform: rotate(360deg); }
                }

                .loading-text {
                              font-size: 18px;
                              color: #ccc;
                }

                .loading.hidden {
                              display: none;
                }
            </style>
  </head>
  <body>
        <div class="video-wrapper">
                  <div class="loading" id="loading">
                                <div class="spinner"></div>div>
                                <div class="loading-text">Loading video...</div>div>
                  </div>div>

                  <div class="play-button-overlay" id="playButton"></div>div>

                  <!-- Direct video element with autoplay muted -->
                  <video 
                                id="videoPlayer" 
                                controls 
                                autoplay 
                                muted
                                playsinline
                                controlsList="nodownload"
                                preload="auto">
                                <source src="https://dl.dropboxusercontent.com/scl/fi/hlfdt0v4cq4pio2iwjs48/Kaiya-s-Sweet-Sixteen-Secret-Dinner-Menu-Reveal.mp4?rlkey=jax6lnto94dxzh4p3rm65se3d&dl=1" type="video/mp4">
                                Your browser does not support the video tag.
                  </video>video>
        </div>div>

        <script>
                  const video = document.getElementById('videoPlayer');
                  const playButton = document.getElementById('playButton');
                  const loading = document.getElementById('loading');

                  // Auto-unmute on first user interaction (tap/click)
                  document.addEventListener('click', function unmute() {
                                video.muted = false;
                                playButton.classList.add('hidden');
                                document.removeEventListener('click', unmute);
                  }, { once: true });

                  // Hide play button and loading when video plays
                  video.addEventListener('play', function() {
                                playButton.classList.add('hidden');
                                loading.classList.add('hidden');
                  });

                  // Show loading when waiting for data
                  video.addEventListener('waiting', function() {
                                loading.classList.remove('hidden');
                  });

                  // Hide loading when can play
                  video.addEventListener('canplay', function() {
                                loading.classList.add('hidden');
                  });

                  // Play on play button click
                  playButton.addEventListener('click', function(e) {
                                e.stopPropagation();
                                video.muted = false;
                                video.play();
                                playButton.classList.add('hidden');
                  });

                  // Force autoplay with sound fallback after 1 second
                  setTimeout(function() {
                                video.muted = false;
                                video.play().catch(function(error) {
                                                  console.log('Autoplay with sound failed, keeping muted:', error);
                                                  video.muted = true;
                                                  video.play();
                                });
                  }, 1000);

                  // Attempt fullscreen on load
                  window.addEventListener('load', function() {
                                setTimeout(function() {
                                                  if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                                                                        document.documentElement.requestFullscreen().catch(err => {
                                                                                                  console.log('Fullscreen unavailable');
                                                                        });
                                                  }
                                }, 500);
                  });
        </script>
  </body>
</html>html>
        </script>
  </body>
