      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                html, body {
                              width: 100%;
                              height: 100%;
                              background: #000;
                              overflow: hidden;
                              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                }

                .video-container {
                              position: absolute;
                              top: 0;
                              left: 0;
                              width: 100%;
                              height: 100%;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              background: #000;
                }

                video {
                              width: 100%;
                              height: 100%;
                              object-fit: contain;
                              background: #000;
                }

                .loading {
                              position: absolute;
                              top: 50%;
                              left: 50%;
                              transform: translate(-50%, -50%);
                              text-align: center;
                              color: #fff;
                              z-index: 10;
                }

                .spinner {
                              border: 4px solid rgba(255, 255, 255, 0.3);
                              border-top: 4px solid #fff;
                              border-radius: 50%;
                              width: 50px;
                              height: 50px;
                              animation: spin 1s linear infinite;
                              margin: 0 auto 20px;
                }

                @keyframes spin {
                              0% { transform: rotate(0deg); }
                              100% { transform: rotate(360deg); }
                }

                .loading-text {
                              font-size: 18px;
                              color: #ccc;
                }

                /* Fullscreen styles */
                video:fullscreen {
                              width: 100%;
                              height: 100%;
                }

                /* Hide controls on mobile - they appear on hover/tap */
                @media (max-width: 768px) {
                              video {
                                                max-width: 100vw;
                                                max-height: 100vh;
                              }
                }
            </style>
  </head>
  <body>
        <div class="video-container">
                  <div class="loading" id="loading">
                                <div class="spinner"></div>div>
                                <div class="loading-text">Loading video...</div>div>
                  </div>div>
                  <video 
                                id="videoPlayer" 
                                controls 
                                autoplay 
                                playsinline
                                controlsList="nodownload"
                                poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Crect fill='%23000' width='1920' height='1080'/%3E%3C/svg%3E">

                  </video>video>

        <script>
                  // Hide loading when video starts playing
                  const video = document.getElementById('videoPlayer');
                  const loading = document.getElementById('loading');

                  video.addEventListener('play', function() {
                                loading.style.display = 'none';
                  });

                  video.addEventListener('error', function() {
                                loading.innerHTML = '<div style="color: #ff6b6b; font-size: 18px;">Unable to load video. Please check your connection.</div>';
                  });

                  // Handle fullscreen on mobile
                  document.addEventListener('click', function() {
                                if (video.paused) {
                                                  video.play();
                                }
                  });

                  // Attempt to enter fullscreen on load (mobile devices may deny this)
                  setTimeout(function() {
                                if (video.requestFullscreen && !video.fullscreenElement) {
                                                  video.requestFullscreen().catch(err => {
                                                                        console.log('Fullscreen request denied:', err);
                                                  });
                                }
                  }, 500);
        </script>
