  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kaiya's Sweet Sixteen - Secret Dinner Menu Reveal</title>
      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                html, body {
                              width: 100%;
                              height: 100%;
                              background: #000;
                              overflow: hidden;
                              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                }

                .video-wrapper {
                              position: absolute;
                              top: 0;
                              left: 0;
                              width: 100%;
                              height: 100%;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              background: #000;
                }

                iframe {
                              width: 100%;
                              height: 100%;
                              border: none;
                              background: #000;
                }

                .loading {
                              position: absolute;
                              top: 50%;
                              left: 50%;
                              transform: translate(-50%, -50%);
                              text-align: center;
                              color: #fff;
                              z-index: 5;
                              display: none;
                }

                .spinner {
                              border: 4px solid rgba(255, 255, 255, 0.3);
                              border-top: 4px solid #fff;
                              border-radius: 50%;
                              width: 50px;
                              height: 50px;
                              animation: spin 1s linear infinite;
                              margin: 0 auto 20px;
                }

                @keyframes spin {
                              0% { transform: rotate(0deg); }
                              100% { transform: rotate(360deg); }
                }

                .loading-text {
                              font-size: 18px;
                              color: #ccc;
                }

                .error {
                              position: absolute;
                              top: 50%;
                              left: 50%;
                              transform: translate(-50%, -50%);
                              text-align: center;
                              color: #ff6b6b;
                              font-size: 18px;
                              z-index: 10;
                              display: none;
                }

                .fallback-button {
                              margin-top: 20px;
                              padding: 12px 24px;
                              background: #fff;
                              color: #000;
                              border: none;
                              border-radius: 4px;
                              font-size: 16px;
                              cursor: pointer;
                }

                .fallback-button:hover {
                              background: #f0f0f0;
                }
            </style>
  </head>
  <body>
        <div class="video-wrapper">
                  <div class="loading" id="loading">
                                <div class="spinner"></div>div>
                                <div class="loading-text">Loading video...</div>div>
                  </div>div>

                  <div class="error" id="error"></div>div>

                  <!-- Embedded Dropbox video player -->
                  <iframe 
                                src="https://www.dropbox.com/scl/fi/hlfdt0v4cq4pio2iwjs48/Kaiya-s-Sweet-Sixteen-Secret-Dinner-Menu-Reveal.mp4?rlkey=jax6lnto94dxzh4p3rm65se3d&raw=1"
                                allow="autoplay"
                                allowfullscreen
                                id="videoFrame">
                  </iframe>iframe>
        </div>div>

        <script>
                  // Show loading on page load
                  const loading = document.getElementById('loading');
                  const error = document.getElementById('error');
                  const iframe = document.getElementById('videoFrame');

                  // Show loading
                  loading.style.display = 'block';

                  // Hide loading after 3 seconds (video should load by then)
                  setTimeout(function() {
                                loading.style.display = 'none';
                  }, 3000);

                  // Handle iframe load
                  iframe.addEventListener('load', function() {
                                loading.style.display = 'none';
                                error.style.display = 'none';
                  });

                  // Handle errors
                  iframe.addEventListener('error', function() {
                                loading.style.display = 'none';
                                error.style.display = 'block';
                                error.innerHTML = '<div>Unable to load video. Please try refreshing the page.</div>';
                  });

                  // Attempt to open in fullscreen on load for kiosk mode
                  window.addEventListener('load', function() {
                                if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                                                  document.documentElement.requestFullscreen().catch(err => {
                                                                        console.log('Fullscreen request unavailable');
                                                  });
                                }
                  });
        </script>
  </body>
